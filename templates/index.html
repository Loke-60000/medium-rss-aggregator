<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Tag RSS Aggregator</title>
</head>
<body>
    <h1>Medium RSS Aggregator</h1>
    <form action="/medium_rss" method="get">
        <label for="tags">Enter Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" placeholder="artificial-intelligence, machine-learning">
        <button type="submit">Generate RSS</button>
    </form>
</body>
</html>
