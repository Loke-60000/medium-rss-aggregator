<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Tag RSS Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e8ff;
            color: #4b0082;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #5a0b9e;
        }
        .btn-purple {
            background-color: #5a0b9e;
            color: #fff;
            border: none;
        }
        .btn-purple:hover {
            background-color: #3c0668;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Medium RSS Aggregator</h1>
        <form action="/medium_rss" method="get" class="mt-4">
            <div class="mb-3">
                <label for="tags" class="form-label">Enter Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="artificial-intelligence, machine-learning">
            </div>
            <button type="submit" class="btn btn-purple">Generate RSS</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
